---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }} <a href="{{site.post_edit_base_url}}/{{page.path}}"><img src="{{site.url}}/public/edit_icon.png"/></a></h1>
  
  <span class="post-date">
    {% for category in page.categories%}
      {{category}}&nbsp;
    {% endfor %}
  </span>
  
  {{ content }}
</div>
